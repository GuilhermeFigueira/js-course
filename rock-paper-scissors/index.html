<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock - Paper - Scissors</h1>
		<div class="choices">
			<button onclick="playGame('rock')">🪨</button>
			<button onclick="playGame('paper')">🧻</button>
			<button onclick="playGame('scissors')">✂️</button>
		</div>
		<div class="choicesDisplay">
			<h2 id="playerChoiceDisplay">Player chose:</h2>
			<h2 id="computerChoiceDisplay">Computer chose:</h2>
		</div>
		<h2 id="result"></h2>
		<div class="scores">
			<h2>Player Score: <span id="playerScoreDisplay">0</span></h2>
			<h2>Computer Score: <span id="computerScoreDisplay">0</span></h2>
			<h2>Ties: <span id="tiesDisplay">0</span></h2>
		</div>
	</body>
	<script src="index.js"></script>
</html>
